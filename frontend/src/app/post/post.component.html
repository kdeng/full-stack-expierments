<div class="container">
  <div class="row">
    <mat-accordion>
      <mat-expansion-panel
        *ngFor="let post of posts"
        (opened)="loadComments(post)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            #{{ post.id }}
          </mat-panel-title>
          <mat-panel-description>
            {{ post.title }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <p>{{ post.body }}</p>

        <app-comment [post]="post"></app-comment>

      </mat-expansion-panel>

    </mat-accordion>
  </div>
</div>
